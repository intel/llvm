ocl_cpu_rt_ver_win=2022.15.12.0.01
# Same GPU driver supports Level Zero and OpenCL
# https://github.com/intel/compute-runtime/releases/tag/22.35.24055
ocl_gpu_rt_ver=22.35.24055
