desc: "Enqueue a command to fill 2D USM memory."
class: $xEnqueue
name: USMFill2D
ordinal: "0"
params:
    - type: $x_queue_handle_t
      name: hQueue
      desc: "[in] handle of the queue to submit to."
    - type: void*
      name: pMem
      desc: "[in][bounds(0, pitch * height)] pointer to memory to be filled."
    - type: size_t
      name: pitch
      desc: "[in] the total width of the destination memory including padding."
    - type: size_t
      name: patternSize
      desc: "[in] the size in bytes of the pattern. Must be a power of 2 and less than or equal to width."
    - type: "const void*"
      name: pPattern
      desc: "[in] pointer with the bytes of the pattern to set."
    - type: size_t
      name: width
      desc: "[in] the width in bytes of each row to fill. Must be a multiple of patternSize."
    - type: size_t
      name: height
      desc: "[in] the height of the columns to fill."
    - type: uint32_t
      name: numEventsInWaitList
      desc: "[in] size of the event wait list"
    - type: "const $x_event_handle_t*"
      name: phEventWaitList
      desc: |
            [in][optional][range(0, numEventsInWaitList)] pointer to a list of events that must be complete before the kernel execution.
            If nullptr, the numEventsInWaitList must be 0, indicating that no wait event.
    - type: $x_event_handle_t*
      name: phEvent
      desc: |
            [out][optional][alloc] return an event object that identifies this particular kernel execution instance. If phEventWaitList and phEvent are not NULL, phEvent must not refer to an element of the phEventWaitList array.
returns:
  - $X_RESULT_ERROR_INVALID_SIZE:
      - "`pitch == 0`"
      - "`pitch < width`"
      - "`patternSize == 0`"
      - "`patternSize > width * height`"
      - "`patternSize != 0 && ((patternSize & (patternSize - 1)) != 0)`"
      - "`width == 0`"
      - "`height == 0`"
      - "`width * height % patternSize != 0`"
      - "If `pitch * height` is higher than the allocation size of `pMem`"
  - $X_RESULT_ERROR_INVALID_EVENT_WAIT_LIST:
      - "`phEventWaitList == NULL && numEventsInWaitList > 0`"
      - "`phEventWaitList != NULL && numEventsInWaitList == 0`"
      - "If event objects in phEventWaitList are not valid events."
  - $X_RESULT_ERROR_IN_EVENT_LIST_EXEC_STATUS:
      - "An event in `phEventWaitList` has $X_EVENT_STATUS_ERROR."
  - $X_RESULT_ERROR_INVALID_MEM_OBJECT
  - $X_RESULT_ERROR_OUT_OF_HOST_MEMORY
  - $X_RESULT_ERROR_OUT_OF_RESOURCES
  - $X_RESULT_ERROR_UNSUPPORTED_FEATURE
