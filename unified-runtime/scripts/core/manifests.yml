    - $X_DEVICE_TYPE_MCA
    - $X_DEVICE_TYPE_VPU
--- #--------------------------------------------------------------------------
type: manifest
name: cuda
backend: $X_BACKEND_CUDA
device_types:
    - $X_DEVICE_TYPE_GPU
--- #--------------------------------------------------------------------------
type: manifest
name: hip
backend: $X_BACKEND_HIP
device_types:
    - $X_DEVICE_TYPE_GPU
--- #--------------------------------------------------------------------------
type: manifest
name: level_zero
backend: $X_BACKEND_LEVEL_ZERO
device_types:
    - $X_DEVICE_TYPE_CPU
    - $X_DEVICE_TYPE_GPU
    - $X_DEVICE_TYPE_FPGA
    - $X_DEVICE_TYPE_MCA
    - $X_DEVICE_TYPE_VPU
--- #--------------------------------------------------------------------------
type: manifest
name: level_zero_v2
backend: $X_BACKEND_LEVEL_ZERO
device_types:
    - $X_DEVICE_TYPE_CPU
    - $X_DEVICE_TYPE_GPU
    - $X_DEVICE_TYPE_FPGA
