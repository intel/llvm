    - name: LEVEL_ZERO
      value: "1"
      desc: "The backend is Level Zero"
    - name: OPENCL
      value: "2"
      desc: "The backend is OpenCL"
    - name: CUDA
      value: "3"
      desc: "The backend is CUDA"
    - name: HIP
      value: "4"
      desc: "The backend is HIP"
    - name: NATIVE_CPU
      value: "5"
      desc: "The backend is Native CPU"
