    - name: "0_8"
      value: "$X_MAKE_VERSION( 0, 8 )"
      desc: "version 0.8"
    - name: "0_9"
      value: "$X_MAKE_VERSION( 0, 9 )"
      desc: "version 0.9"
    - name: "0_10"
      value: "$X_MAKE_VERSION( 0, 10 )"
      desc: "version 0.10"
    - name: "0_11"
      value: "$X_MAKE_VERSION( 0, 11 )"
      desc: "version 0.11"
    - name: "0_12"
