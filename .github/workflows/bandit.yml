name: Scan Python code with Bandit

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  bandit:
    name: Bandit
    runs-on: ubuntu-latest

    steps:
      - name: Clone the git repo
        uses: actions/checkout@v4

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit
        run: |
          bandit -c devops/bandit.config -r .
