# This workflow performs trivy check of docker config files.

name: Trivy

on:
  pull_request:
    paths:
      - 'devops/containers/**'
  workflow_dispatch:

jobs:
  build:
    name: Trivy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: devops

      # There is a github action, but for some reason it ignores ignore-file.
      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
          ./bin/trivy --version

      - name: Run Trivy vulnerability scanner
        run: ./bin/trivy config devops/containers --ignorefile=devops/.trivyignore.yaml
