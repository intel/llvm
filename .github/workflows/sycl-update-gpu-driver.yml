name: Update GPU driver

on:
  schedule:
    - cron:  '0 3 * * 2'
    - cron:  '0 3 * * 1,4'
  workflow_dispatch:
    inputs:
      dayofweek:
        description: 'Override the day of the week (e.g., 1 for Monday, 2 for Tuesday, etc.)'
        required: false
        default: '2'

permissions: read-all

jobs:
  update_driver_linux:
    permissions:
      contents: write  # for Git to git push
    runs-on: ubuntu-20.04
    if: github.repository == 'intel/llvm'
    steps:
    - uses: actions/checkout@v4
    - name: Determine parameters based on the day of the week
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          # Use the input dayofweek when manually triggered
          DAY_OF_WEEK="${{ github.event.inputs.dayofweek }}"
        else
          # Use the current day of the week when triggered by a schedule
          DAY_OF_WEEK=$(date +%u)
        fi

        if [ "$DAY_OF_WEEK" = "2" ]; then
          PARAM=""
        else
          PARAM="--igc-dev-only"
        fi
        echo "PARAM=$PARAM" >> $GITHUB_ENV
    - name: Update dependencies file
      run: |
        version="$(python3 devops/scripts/update_drivers.py $PARAM linux)"
        echo 'NEW_DRIVER_VERSION='$version >> $GITHUB_ENV
    - name: Create Pull Request
      env:
        BRANCH: ci/update_gpu_driver-linux-${{ env.NEW_DRIVER_VERSION }}
        GITHUB_TOKEN: ${{ secrets.LLVM_MAIN_SYNC_BBSYCL_TOKEN }}
      run: |
        cd $GITHUB_WORKSPACE
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git checkout -B $BRANCH
        git add -u
        git commit -m "[GHA] Uplift Linux GPU RT version to $NEW_DRIVER_VERSION" || exit 0   # exit if commit is empty
        git show
        git push https://$GITHUB_TOKEN@github.com/${{ github.repository }} ${BRANCH}
        gh pr create --head $BRANCH --title "[GHA] Uplift Linux GPU RT version to $NEW_DRIVER_VERSION" --body "Scheduled drivers uplift"
