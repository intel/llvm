name: 'clang-format'
description: 'Run clang-format on pull request'
inputs:
  path:
    description: Path to the checkout
    required: true

runs:
  using: "composite"
  steps:
  - name: Run Docker POC
    shell: bash {0}
    run: |
      whoami
      groups
      sudo -l
      sudo ./src/docker ps -a
